spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: ${APPLICATION_NAME:loto}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: ${JPA_SHOW_SQL:false}
    open-in-view: false
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/Loto}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:@nestec123@}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: false
    placeholder-replacement: true
    schemas:
      - public
    sql-migration-prefix: V
    sql-migration-suffixes: .sql
  servlet:
    multipart:
      max-request-size: 200MB
      max-file-size: 200MB
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:bateraed@gmail.com}
    #password: '@loto123@'
    password: ${MAIL_PASSWORD:npgc rdeh gjst prwl}
    properties:
      mail:
        transport:
          protocol: smtp
        debug: true
        smtp:
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            required: true
            enable: ${MAIL_SMTP_AUTH_STARTTLS_ENABLE:true}
          ssl:
            enable: ${MAIL_SMTP_AUTH_SSL_ENABLE:false}

